<h1>{{attributes.company}} | {{attributes.title}}</h1>

<h2>Created By {{userdetails.name}}</h2>

{% for image in attributes.computed.images %}
        <img src="{{image}}" />
{% endfor %}


<ul>
<label>Tasks</label>
{% for task in tasks %}
        <li>{{ task.name }} {% if task.complete %}<span style="color:green;">complete</span>{% else %}<span style="color:red;">incomplete</span>{% endif %}</li>
{% endfor %}
    
</ul>
